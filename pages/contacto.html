        <main class="item-2">
            <div class="Subtitulo">
                <h2>Contacto</h2>
                <a href="../index.html">Inicio
                </a><span> / Contacto</span>
            </div>
            <div class="grilla_contacto">
                <div id="contact1" >
                    <h1 class="badge  bg-primary text-wrap fs-4" >Formulario de contacto</h1>
                        <form class="row g-1">
                            <div class="col-8">
                                <label for="inputNombre" class="form-label">Nombre y Apellido</label>
                                <input type="text" class="form-control" id="inputNombre" required="obligatorio"
                                placeholder="Escribe tu nombre">
                            </div>
                            <div class="col-8">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" required="obligatorio"
                                placeholder="Escribe tu Email">
                            </div>
                            <div class="col-6">
                                <label for="inputTelefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="inputEmail" required="obligatorio"
                                placeholder="Escribe tu Teléfono">
                            </div>

                            
                            <div class="col-12">
                                <label for="inputcomentario" class="form-label">Comentario</label>
                                <textarea class="form-control" id="inputcomentario" rows="3"></textarea>
                            </div>
                            <div class="col-12 form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Quiero recibir Noticias sobre el Cpce
                                </label>
                            </div>
                            
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                            
                        </form>
                </div>
                <div id="contact2">
                    <h4>Vías de comunicación</h4>
                    <img src="../img/Matricula/contacto.png" alt="">
                </div>
