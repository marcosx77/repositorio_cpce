            <h1 class="badge  bg-primary text-wrap fs-4">Acceso a Autogestion</h1>
            <form class="row g-1">


                <div class="col-2">
                    <label for="tipodoc" class="form-label">Tipo Doc</label>
                    <select class="form-select" id="tipodoc" required>

                        <option value="1">DNI</option>
                        <option value="2">LE</option>
                        <option value="3">LC</option>
                        <option value="3">PAS</option>
                    </select>
                    <div class="invalid-feedback">
                        Seleccione TipoDoc
                    </div>
                </div>

                <div class="col-5">
                    <label for="inputDNI" class="form-label">Nro de Doc.</label>
                    <input type="text" class="form-control" id="inputDNI" placeholder="Nro Doc" required="obligatorio">
                </div>
                <div class="col-7">
                    <label for="inputPass" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPass" placeholder="Password"
                        required="obligatorio">
                </div>
                <div class="col-12">
                    <a href="https://support.google.com/mail/answer/41078?hl=es-419&co=GENIE.Platform%3DDesktop" target="blank">Olvide mi Contraseña</a>
                </div>





                <div class="col-6">
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
            </form>
